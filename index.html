<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jogo Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #333;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    #botao {
      background-color: #ff4081;
      border: none;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      font-size: 1.5em;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.1s, box-shadow 0.1s;
      position: relative;
      overflow: hidden;
    }

    #botao:hover {
      background-color: #ff5c93;
    }

    #botao:active {
      transform: scale(0.95);
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    #contador {
      font-size: 2em;
      margin-top: 20px;
    }

    .upgrade-btn {
      margin-top: 15px;
      background: #ffc107;
      color: #333;
      border: none;
      padding: 12px 25px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .upgrade-btn:hover {
      background: #ffca28;
    }

    .upgrade-btn:active {
      transform: scale(0.97);
    }

    .upgrade-btn:disabled {
      background: #ccc;
      color: #777;
      cursor: not-allowed;
    }

    #mensagem {
      margin-top: 15px;
      font-size: 1em;
      color: #333;
      text-align: center;
      max-width: 300px;
    }

    /* BotÃ£o de som */
    #somBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      font-size: 1.2em;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }

    #somBtn:hover {
      background: rgba(255,255,255,0.9);
    }

    /* Efeito flutuante */
    .float-text {
      position: absolute;
      color: #fff;
      font-weight: bold;
      font-size: 1.2em;
      opacity: 1;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-80px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’¥ Jogo Clicker ðŸ’¥</h1>
  <button id="somBtn">ðŸ”Š</button>
  <button id="botao">Clique!</button>
  <div id="contador">Cliques: 0</div>

  <button id="upgrade" class="upgrade-btn">x2 cliques! (50 cliques)</button>
  <button id="autoClick" class="upgrade-btn">QUEM TA CLICANDO? (140 cliques)</button>
  <button id="superAutoClick" class="upgrade-btn">DE ONDE TA VINDO ESSES CLIQUES? (200 cliques)</button>
  <button id="goldClick" class="upgrade-btn">CLIQUE DE OURO! (600 cliques)</button>

  <div id="mensagem"></div>

  <script>
    let contagem = 0;
    let valorClique = 1;
    let somAtivo = true;

    let upgradeComprado = false;
    let autoClickComprado = false;
    let superAutoClickComprado = false;
    let goldClickComprado = false;

    const botao = document.getElementById('botao');
    const contador = document.getElementById('contador');
    const upgrade = document.getElementById('upgrade');
    const autoClick = document.getElementById('autoClick');
    const superAutoClick = document.getElementById('superAutoClick');
    const goldClick = document.getElementById('goldClick');
    const mensagem = document.getElementById('mensagem');
    const somBtn = document.getElementById('somBtn');

    // ðŸŽµ Sons reais (coloque os arquivos na mesma pasta do HTML)
    const somClique = new Audio("somClique.mp3"); // coloque aqui seu arquivo
    const somUpgrade = new Audio("somUpgrade.mp3"); // e aqui outro

    function tocarSom(audio) {
      if (somAtivo) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    somBtn.addEventListener('click', () => {
      somAtivo = !somAtivo;
      somBtn.textContent = somAtivo ? "ðŸ”Š" : "ðŸ”ˆ";
    });

    function carregarProgresso() {
      const dados = JSON.parse(localStorage.getItem("clickerGame"));
      if (dados) {
        contagem = dados.contagem;
        valorClique = dados.valorClique;
        upgradeComprado = dados.upgradeComprado;
        autoClickComprado = dados.autoClickComprado;
        superAutoClickComprado = dados.superAutoClickComprado;
        goldClickComprado = dados.goldClickComprado;

        atualizarContador();
        verificarUpgrades();
        restaurarUpgrades();
      }
    }

    function salvarProgresso() {
      const dados = {
        contagem,
        valorClique,
        upgradeComprado,
        autoClickComprado,
        superAutoClickComprado,
        goldClickComprado
      };
      localStorage.setItem("clickerGame", JSON.stringify(dados));
    }

    function atualizarContador() {
      contador.textContent = `Cliques: ${contagem}`;
      salvarProgresso();
    }

    function verificarUpgrades() {
      if (contagem >= 50 && !upgradeComprado) upgrade.disabled = false;
      if (contagem >= 140 && !autoClickComprado) autoClick.disabled = false;
      if (contagem >= 200 && !superAutoClickComprado) superAutoClick.disabled = false;
      if (contagem >= 600 && !goldClickComprado) goldClick.disabled = false;
    }

    function restaurarUpgrades() {
      if (upgradeComprado) {
        valorClique = 2;
        upgrade.disabled = true;
        upgrade.textContent = "Upgrade comprado âœ…";
      }
      if (autoClickComprado) iniciarAutoClick(1);
      if (superAutoClickComprado) iniciarAutoClick(10);
      if (goldClickComprado) {
        valorClique = 15;
        goldClick.disabled = true;
        goldClick.textContent = "Clique de Ouro ativado âœ…";
      }
    }

    function mostrarEfeito(x, y, texto) {
      const floatText = document.createElement("div");
      floatText.textContent = `+${texto}`;
      floatText.classList.add("float-text");
      floatText.style.left = x + "px";
      floatText.style.top = y + "px";
      document.body.appendChild(floatText);
      setTimeout(() => floatText.remove(), 1000);
    }

    botao.addEventListener('click', (e) => {
      contagem += valorClique;
      atualizarContador();
      verificarUpgrades();
      mostrarEfeito(e.clientX, e.clientY, valorClique);
      tocarSom(somClique);
    });

    function iniciarAutoClick(qtd) {
      setInterval(() => {
        contagem += qtd;
        atualizarContador();
        verificarUpgrades();
      }, 1000);
    }

    upgrade.addEventListener('click', () => {
      if (contagem >= 50 && !upgradeComprado) {
        contagem -= 50;
        valorClique = 2;
        upgradeComprado = true;
        upgrade.disabled = true;
        upgrade.textContent = "Upgrade comprado âœ…";
        mensagem.textContent = "Agora cada clique vale 2!";
        atualizarContador();
        tocarSom(somUpgrade);
      }
    });

    autoClick.addEventListener('click', () => {
      if (contagem >= 140 && !autoClickComprado) {
        contagem -= 140;
        autoClickComprado = true;
        autoClick.disabled = true;
        autoClick.textContent = "AutoClick ativado âœ…";
        mensagem.textContent = "Agora vocÃª ganha +1 clique por segundo!";
        atualizarContador();
        iniciarAutoClick(1);
        tocarSom(somUpgrade);
      }
    });

    superAutoClick.addEventListener('click', () => {
      if (contagem >= 200 && !superAutoClickComprado) {
        contagem -= 200;
        superAutoClickComprado = true;
        superAutoClick.disabled = true;
        superAutoClick.textContent = "Super AutoClick ativado âœ…";
        mensagem.textContent = "Agora vocÃª ganha +10 cliques por segundo!";
        atualizarContador();
        iniciarAutoClick(10);
        tocarSom(somUpgrade);
      }
    });

    goldClick.addEventListener('click', () => {
      if (contagem >= 600 && !goldClickComprado) {
        contagem -= 600;
        valorClique = 15;
        goldClickComprado = true;
        goldClick.disabled = true;
        goldClick.textContent = "Clique de Ouro ativado âœ…";
        mensagem.textContent = "Agora cada clique vale 15!";
        atualizarContador();
        tocarSom(somUpgrade);
      }
    });

    upgrade.disabled = true;
    autoClick.disabled = true;
    superAutoClick.disabled = true;
    goldClick.disabled = true;

    carregarProgresso();
  </script>
</body>
</html>
